<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form registrasi</title>
    <style>
         body {
            background: url('bck.jpg') no-repeat center center fixed;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
         }

         .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

         h1 {
            text-align: center;
            color: #333;
         }

         .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            background-color: #45a049;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #071aab;
        }

        .required:after {
            content: " *";
            color: rgb(21, 0, 255);
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>form registrasi</h1>
        <form action="halamanlogin.html" method="get">
        <div class="form-group">
        <label for="email" class="required">Alamat Email</label>
        <input type="email" id="email" name="email" required placeholder="contoh@gmail.com">

        </div>

    <div class="form-group">
        <label for="password" class="required">Kata Sandi</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="minimal 6 karakter">

        
    </div>

     <div class="form-group">
                <label for="phone" class="required">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" required placeholder="081234567890">
            </div>

     <div class="form-group">
                <label for="birthdate">Tanggal Lahir</label>
                <input type="date" id="birthdate" name="birthdate">
             </div>

             <div class="form-group">
                <label for="address">Alamat Lengkap</label>
                <textarea id="address" name="address" placeholder="Jl. Contoh No. 123, Kota, Kode Pos"></textarea>
            </div>

             <button type="submit">Daftar</button>
             
        </form>
    </div>
  
</body>
</html>
